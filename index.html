<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Login</title>
<style>
  body{font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh;background:#f4f4f4}
  .login{background:#fff;padding:28px;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,0.08);width:320px}
  button{width:100%;padding:10px;background:#000;color:#fff;border:none;border-radius:6px;cursor:pointer}
</style>
</head>

<body>
<div class="login">
  <h2>Login</h2>

  <input id="username" placeholder="username" /><br><br>
  <input id="password" type="password" placeholder="password" /><br><br>

  <button onclick="login()">Login</button>

  <p id="msg" style="color:red"></p>
</div>

<script>
async function login() {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  if (u === "admin" && p === "1234") {
    window.location.href = "home.html";
  } else {
    document.getElementById("msg").innerText = "Invalid login";
  }
}
</script>

</body>
</html>
